<script>
  document.getElementById("black-scholes-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const stockPrice = parseFloat(document.getElementById("stock-price").value);
    const strikePrice = parseFloat(document.getElementById("strike-price").value);
    const timeToExpiration = parseFloat(document.getElementById("time-to-expiration").value);
    const volatility = parseFloat(document.getElementById("volatility").value);
    const riskFreeRate = parseFloat(document.getElementById("risk-free-rate").value);
    const isCallOption = document.getElementById("call-option").checked;

    function blackScholes(stockPrice, strikePrice, timeToExpiration, volatility, riskFreeRate, isCallOption) {
      const d1 = (Math.log(stockPrice / strikePrice) + (riskFreeRate + Math.pow(volatility, 2) / 2) * timeToExpiration) / (volatility * Math.sqrt(timeToExpiration));
      const d2 = d1 - volatility * Math.sqrt(timeToExpiration);
      if (isCallOption) {
        return stockPrice * cumulativeNormalDistribution(d1) - strikePrice * Math.exp(-riskFreeRate * timeToExpiration) * cumulativeNormalDistribution(d2);
      } else {
        return strikePrice * Math.exp(-riskFreeRate * timeToExpiration) * cumulativeNormalDistribution(-d2) - stockPrice * cumulativeNormalDistribution(-d1);
      }
    }

    function cumulativeNormalDistribution(x) {
      const a1 = 0.254829592;
      const a2 = -0.284496736;
      const a3 = 1.421413741;
      const a4 = -1.453152027;
      const a5 = 1.061405429;
      const p = 0.3275911;

      const sign = (x >= 0) ? 1 : -1;
      x = Math.abs(x) / Math.sqrt(2.0);
      const t = 1.0 / (1.0 + p * x);
      const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
      return 0.5 * (1.0 + sign * y);
    }

    const optionPrice = blackScholes(stockPrice, strikePrice, timeToExpiration, volatility, riskFreeRate, isCallOption);
    document.getElementById("result").innerHTML = `${isCallOption ? "Call" : "Put"} Option Price: ${optionPrice.toFixed(2)}`;
  });
</script>
